<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/pics/">
</head>
<body>

    <div class="container">
        <div class="player">
            <header>
                <p class="isRun">Now playing:</p>
                <h2 class="player_name">Em l√†</h2>
            </header>
            <div class="cd">
                <div class="cd-thumb" style="background-image:url('https://avatar-ex-swe.nixcdn.com/song/2022/08/10/4/8/b/1/1660119775021_500.jpg')"></div>
            </div>
            <div class="control">
                <ul class="control-list">
                    <li class="replay"><i class="fa fa-refresh"></i></li>
                    <li class="playPre"><i class="fa fa-backward"></i></li>
                    <li class="playing"><i class="fa fa-play"></i></li>
                    <li class="playNext"><i class="fa fa-forward"></i></li>
                    <li class="shuffle"><i class="fa fa-random"></i></li>
                </ul>
            </div>
            <input  class="progress" type="range" value="1" step="1" min="0" max="100">
            <audio id= "audio" src=""></audio>
        </div>
        <div class="playlist">
            <div class="song">
                <img src="" alt="" style="border-radius:50%">
                <div class="song-detail">
                    <h3 class="song-name"></h3>
                    <div class="singer"></div>
                </div>
                <div class="option"><i class="fa fa-ellipsis-h"></i></div>
            </div>   
        </div>
    </div>
    <script src="./assets/js/main.js">
        
    </script>
</body>

</html>
